version: '2'
services:
  # database container
  db:
    image: postgres:9
    env_file: compose.env
    volumes_from:
      - data
  # web container with Django project
  web:
    build: ./web
    image: pricemonitor/web
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file: compose.env
    # wait for postgresql (quite optimistic) and the start the runserver
    command: bash -c "sleep 5 && python3 manage.py runserver 0.0.0.0:8000"
    volumes_from:
      - data
  # data container, shall contain all volume mounts
  data:
    image: cogniteev/echo
    volumes:
      # postgres data dir
      - ./postgres:/var/lib/postgresql/data
      # django logs dir
      - ./logs:/srv/logs
      # django media dir
      - ./media:/srv/media
      # the django project
      - ./web/project:/srv/project
      # the pricemonitor package
      - ../:/srv/pricemonitor